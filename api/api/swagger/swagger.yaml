swagger: "2.0"
info:
  version: "0.0.1"
  title: kakao job
host: localhost:3000
basePath: /
schemes:
  - http
  - https
securityDefinitions:
  Bearer:
    type: apiKey
    name: Authorization
    in: header
    description: |
     For accessing the API a valid JWT token must be passed in all the queries in
     the 'Authorization' header.
  
  
     A valid JWT token is generated by the API and retourned as answer of a call
     to the route /login giving a valid user & password.
  
  
     The following syntax must be used in the 'Authorization' header :
  
         Bearer xxxxxx.yyyyyyy.zzzzzz

consumes:
  - application/json
produces:
  - application/json
paths:

  /login/{role}:
    x-swagger-router-controller: main-controller
    post:
      operationId: loginPost
      description: "Login with a particular role"
      parameters:
        - name: role
          in: path
          required: true
          type: string
        - name: authentication
          in: body
          required: true
          schema:
            $ref: "#/definitions/Authentication"
      responses:
        "200":
          description: "Success"
          schema:
            $ref: "#/definitions/Token"
        "403":
          description: "Access Denied"
          schema:
            $ref: "#/definitions/Error"

  /unprotected:
    x-swagger-router-controller: main-controller
    get:
      operationId: unprotectedGet
      description: "Unprotected endpoint"
      responses:
        "200":
          description: "Success"
          schema:
            $ref: "#/definitions/Resource"

  /insertCompany:
    x-swagger-router-controller: main-controller
    post:
      operationId: insertCompany
      description: "Insert a Company"
      parameters:
        - name: value
          in: body
          required: true
          schema:
            $ref: "#/definitions/Authentication"
      responses:
        "200":
          description: "Success"
          schema:
            $ref: "#/definitions/Token"
        "403":
          description: "Access Denied"
          schema:
            $ref: "#/definitions/Error"

  /insertWriter:
    x-swagger-router-controller: main-controller
    post:
      operationId: insertWriter
      description: "Insert a Writer"
      parameters:
        - name: value
          in: body
          required: true
          schema:
            $ref: "#/definitions/Authentication"
      responses:
        "200":
          description: "Success"
          schema:
            $ref: "#/definitions/Token"
        "403":
          description: "Access Denied"
          schema:
            $ref: "#/definitions/Error"

  /insertType:
    x-swagger-router-controller: main-controller
    post:
      operationId: insertType
      description: "Insert a Type"
      parameters:
        - name: value
          in: body
          required: true
          schema:
            $ref: "#/definitions/Authentication"
      responses:
        "200":
          description: "Success"
          schema:
            $ref: "#/definitions/Token"
        "403":
          description: "Access Denied"
          schema:
            $ref: "#/definitions/Error"

  /insertRecruiting:
    x-swagger-router-controller: main-controller
    post:
      operationId: insertRecruiting
      description: "Insert a Recruiting"
      parameters:
        - name: value
          in: body
          required: true
          schema:
            $ref: "#/definitions/Authentication"
      responses:
        "200":
          description: "Success"
          schema:
            $ref: "#/definitions/Token"
        "403":
          description: "Access Denied"
          schema:
            $ref: "#/definitions/Error"


  /getRecruitDetail:
    x-swagger-router-controller: main-controller
    get:
      operationId: getRecruitDetail
      description: "Recruit Detail"
      responses:
        "200":
          description: "Success"
          schema:
            $ref: "#/definitions/Resource"

  /getRecruitList:
    x-swagger-router-controller: main-controller
    get:
      operationId: getRecruitList
      description: "Recruit List"
      responses:
        "200":
          description: "Success"
          schema:
            $ref: "#/definitions/Resource"
            
definitions:
  Authentication:
    type: object
    properties:
      username:
        type: string
        example: "username"
      password:
        type: string
        example: "password"
  Resource:
    type: object
    properties:
      resource:
        type: string
  Token:
    type: object
    properties:
      token:
        type: string
  Error:
    type: object
    properties:
      message:
        type: string
