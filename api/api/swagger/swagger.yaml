swagger: "2.0"
info:
  version: "0.0.1"
  title: kakao job
host: localhost:3000
basePath: /
schemes:
  - http
  - https
securityDefinitions:
  Bearer:
    type: apiKey
    name: Authorization
    in: header
    description: |
     For accessing the API a valid JWT token must be passed in all the queries in
     the 'Authorization' header.
  
  
     A valid JWT token is generated by the API and retourned as answer of a call
     to the route /login giving a valid user & password.
  
  
     The following syntax must be used in the 'Authorization' header :
  
         Bearer xxxxxx.yyyyyyy.zzzzzz

consumes:
  - application/json
produces:
  - application/json
paths:

  /insertRecruiting:
    x-swagger-router-controller: main-controller
    post:
      operationId: insertRecruiting
      description: "Insert a Recruiting"
      parameters:
        - name: value
          in: body
          required: true
          schema:
            $ref: "#/definitions/Authentication"
      responses:
        "200":
          description: "Success"
          schema:
            $ref: "#/definitions/Token"
        "403":
          description: "Access Denied"
          schema:
            $ref: "#/definitions/Error"


  /getRecruitDetail:
    x-swagger-router-controller: main-controller
    get:
      operationId: getRecruitDetail
      description: "Recruit Detail"
      responses:
        "200":
          description: "Success"
          schema:
            $ref: "#/definitions/Resource"

  /getRecruitList:
    x-swagger-router-controller: main-controller
    get:
      operationId: getRecruitList
      description: "Recruit List"
      responses:
        "200":
          description: "Success"
          schema:
            $ref: "#/definitions/Resource"
            
definitions:
  Authentication:
    type: object
    properties:
      name:
        type: string
        example: "test"
      location:
        type: string
        example: "test"
      kakao_id:
        type: string
        example: "test"
      kakao_name:
        type: string
        example: "test"
      email:
        type: string
        example: "test"
      phone:
        type: string
        example: "test"
      type:
        type: string
        example: "test"
      title:
        type: string
        example: "test"
      content:
        type: string
        example: "test"
      stock_opt:
        type: string
        example: "test"
      skill:
        type: string
        example: "test"
      url:
        type: string
        example: "test"
      period:
        type: string
        example: "test"
      price:
        type: string
        example: "test"
      years:
        type: string
        example: "test"
      sector:
        type: string
        example: "test"
      from_home:
        type: string
        example: "test"
      more_detail:
        type: string
        example: "test"
  Resource:
    type: object
    properties:
      resource:
        type: string
  Token:
    type: object
    properties:
      token:
        type: string
  Error:
    type: object
    properties:
      message:
        type: string
